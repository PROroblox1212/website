<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modular Zombie FPS Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="info">Move with WASD, aim with your mouse, shoot by clicking. Kill all zombies!</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // === Modular Structure ===
        class Game {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer();
                this.player = null;
                this.zombies = [];
                this.bullets = [];
                this.score = 0;
                this.zombieCount = 10;
                this.init();
            }

            init() {
                // Renderer setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);

                // Camera setup
                this.camera.position.z = 5;

                // Lighting
                const light = new THREE.PointLight(0xffffff, 1, 100);
                light.position.set(5, 10, 5);
                this.scene.add(light);

                // Player setup
                this.createPlayer();

                // Spawn zombies
                for (let i = 0; i < this.zombieCount; i++) {
                    this.spawnZombie();
                }

                // Animation loop
                this.animate();
            }

            createPlayer() {
                const playerGeometry = new THREE.BoxGeometry(1, 1, 1);
                const playerMaterial = new THREE.MeshBasicMaterial({ color: 0x0000ff });
                this.player = new THREE.Mesh(playerGeometry, playerMaterial);
                this.scene.add(this.player);
            }

            spawnZombie() {
                const zombie = new THREE.Mesh(
                    new THREE.BoxGeometry(1, 2, 1),
                    new THREE.MeshBasicMaterial({ color: 0x00ff00 })
                );
                zombie.position.set(
                    Math.random() * 10 - 5,
                    0,
                    Math.random() * -20
                );
                this.zombies.push(zombie);
                this.scene.add(zombie);
            }

            shootBullet() {
                const bullet = new THREE.Mesh(
                    new THREE.SphereGeometry(0.2, 8, 8),
                    new THREE.MeshBasicMaterial({ color: 0xff0000 })
                );
                bullet.position.copy(this.camera.position);
                this.bullets.push(bullet);
                this.scene.add(bullet);
            }

            updateGame() {
                // Bullet mechanics
                this.bullets.forEach((bullet, index) => {
                    bullet.position.z -= 0.5;
                    if (bullet.position.z < -50) {
                        this.scene.remove(bullet);
                        this.bullets.splice(index, 1);
                    }
                });

                // Zombie collision
                this.zombies.forEach((zombie, zombieIndex) => {
                    this.bullets.forEach((bullet, bulletIndex) => {
                        if (zombie.position.distanceTo(bullet.position) < 1) {
                            this.scene.remove(zombie);
                            this.scene.remove(bullet);
                            this.zombies.splice(zombieIndex, 1);
                            this.bullets.splice(bulletIndex, 1);
                            this.score++;
                        }
                    });
                });

                // Win condition
                if (this.zombies.length === 0) {
                    alert(`You win! Your score is: ${this.score}`);
                    this.resetGame();
                }
            }

            resetGame() {
                this.zombies = [];
                this.bullets = [];
                this.score = 0;
                for (let i = 0; i < this.zombieCount; i++) {
                    this.spawnZombie();
                }
            }

            animate() {
                this.updateGame();
                this.renderer.render(this.scene, this.camera);
                requestAnimationFrame(() => this.animate());
            }
        }

        // === Event Listeners ===
        const game = new Game();

        window.addEventListener('keydown', (e) => {
            const speed = 0.1;
            if (e.key === 'w') game.player.position.z -= speed;
            if (e.key === 's') game.player.position.z += speed;
            if (e.key === 'a') game.player.position.x -= speed;
            if (e.key === 'd') game.player.position.x += speed;
            game.camera.position.copy(game.player.position);
        });

        window.addEventListener('click', () => {
            game.shootBullet();
        });
    </script>
</body>
</html>
