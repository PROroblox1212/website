<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zombie Shooter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #game-container {
            position: relative;
            width: 100vw;
            height: 80vh;
            background-color: black;
            border: 2px solid gray;
            overflow: hidden;
            margin: auto;
        }
        .zombie {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: green;
            border-radius: 10%;
            cursor: crosshair;
        }
        #scoreboard {
            font-size: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Zombie Shooter</h1>
    <p>Kill 10 zombies to win the game!</p>
    <div id="scoreboard">Zombies killed: 0 / 10</div>
    <div id="game-container"></div>

    <script>
        const gameContainer = document.getElementById("game-container");
        const scoreboard = document.getElementById("scoreboard");
        let zombiesKilled = 0;

        function spawnZombie() {
            const zombie = document.createElement("div");
            zombie.classList.add("zombie");
            zombie.style.top = `${Math.random() * (gameContainer.clientHeight - 50)}px`;
            zombie.style.left = `${Math.random() * (gameContainer.clientWidth - 50)}px`;

            zombie.onclick = () => {
                zombiesKilled++;
                scoreboard.textContent = `Zombies killed: ${zombiesKilled} / 10`;
                zombie.remove();

                if (zombiesKilled === 10) {
                    alert("You win! All zombies have been eliminated!");
                    resetGame();
                }
            };

            gameContainer.appendChild(zombie);
            setTimeout(() => zombie.remove(), 3000); // Remove zombie if not clicked after 3 seconds
        }

        function resetGame() {
            zombiesKilled = 0;
            scoreboard.textContent = `Zombies killed: ${zombiesKilled} / 10`;
            gameContainer.innerHTML = ""; // Clear all zombies
        }

        function startGame() {
            setInterval(spawnZombie, 1000); // Spawn a zombie every second
        }

        startGame();
    </script>
</body>
</html>
